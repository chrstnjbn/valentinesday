<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            background: radial-gradient(#fF0000, #5a0000);
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #heart-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #heart-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        #content {
            z-index: 1;
            text-align: center;
        }

        #final-message {
            display: none;
            font-size: 2em;
            color: whitesmoke;
            z-index: 2;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="heart-background">
        <div id="heart-container"></div>
    </div>

    <div id="content">
        <h1 style="color:white;">Will you be my Valentine?</h1>
        <img id="valentine-gif" src="gifsss/initial.gif" alt="Cute Valentine GIF">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
        <p id="final-message">I will always love you</p>
    </div>

    <script>
        const heartContainer = document.getElementById('heart-container');
        const numberOfHearts = 50;

        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.left = `${Math.random() * 100}%`;
            heartContainer.appendChild(heart);
        }

        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const valentineGif = document.getElementById('valentine-gif');
        const finalMessage = document.getElementById('final-message');
        let noCount = 0;

        yesButton.addEventListener('click', () => {
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            finalMessage.style.display = 'block';
            setTimeout(() => {
                valentineGif.src = 'gifsss/enjoying.gif';
                valentineGif.style.display = 'block';
            }, 500);

            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.style.animation = 'pop 1s ease-out infinite';
            });
        });

        noButton.addEventListener('click', () => {
            noCount++;
            if (noCount >= 10) {
                noButton.disabled = true;
                alert("You've reached the maximum number of 'No' clicks.");
            }
        });
    </script>
</body>

</html>
